<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>online form</title>
    <link rel="stylesheet" href="site-html/style.css">
</head>
<body>
    <form action="" method="get">
        <!--type text-->
        <hr>
        <label>User Name</label> <br>
        <input type="text" name="first name" placeholder="First Name">
        <hr>
        <!--type Password-->
        <hr>
        <label>Enter Old Password</label> <br>
        <input type="text" name="password" placeholder="Password">
        <hr>
        <!--type reset-->
        <hr>
        <label>Enter New Password</label><br>
        <input type="password" name="password" value="password">
        <input type="submit" name="submit" value="submit">
        <hr>
        <!--type Radio-->
        <hr>
        <label>what is your best color?</label><br>
         <input type="radio" name="color" value="red"><br>
        <input type="radio" name="color" value="yellow"><br>
         <input type="radio" name="color" value="green"><br>
        <input type="radio" name="color" value="black">
        <hr>
        <!--type check box-->
        <label>what is your favourite fruit?</label><br>
          <input type="checkbox" name="fruit 1" value="orange"><br>
        <input type="checkbox" name="fruit 2" value="pawpaw"><br>
         <input type="checkbox" name="fruit 3" value="mango"><br>
        <input type="checkbox" name="fruit 4" value="apple">
        <hr>
        <!--type button-->
        <hr>
        <label>what is your name?</label>
         <input type="text" name="name"><br>
        <input type="submit" name="submit" value="submit">
        <hr>
        <!--type file-->
        <label>upload file</label><br>
        <input type="file" name="file">
        <hr>
        <!--type image-->
        <hr>
        <label for="image">drop your company logo</label><br>
        <input type="image" name="image" src="p.png" width="65px" id="logo" value="submit">
        <hr>
        <!--type search-->
        <hr>
        <label>saerch here!</label><br>
        <input type="search" name="search" d="search"><br>
        <hr>
        <!--type text-->
        <hr>
        <label>put your text here</label> <br>
        <textarea name="text area" id="" cols="30" rows="10"></textarea>
        <input type="submit">
        <!--type color-->
        <hr>
        <label>put your color</label><br>
        <input type="color" name="colour">
        <hr>
    </form>
</body>
</html>
